<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html >
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
        <script>
            tailwind.config = {
                darkMode: 'class',
                theme: {
                    extend: {}
                }
            }
        </script>
    </head>

    <body class="w-[95%] mx-auto font-['JetBrains_Mono'] dark:bg-slate-800 dark:text-white dark:border-white">
        <script>

            // applying in body
            (function() {
                if (localStorage.getItem('darkMode') === 'true') {
                    document.documentElement.classList.add('dark'); // Apply dark mode to html element
                    document.body.classList.add('dark'); // Apply dark mode to body
                }
            })();
        </script>
        <div class="header grid grid-cols-[1fr_auto] md:flex md:flex-row md:justify-between items-center p-2 gap-2 mt-4">
            <!-- Return to Map Link -->
            <div class="justify-self-start min-w-fit">
                <a href="/map" class="text-sm md:text-lg font-bold px-3 py-1">&#8592 Return To Map</a>
            </div>

            <!-- Buoy Name -->
            <h1 class="text-sm md:text-lg font-bold text-center px-3 py-1 w-full col-span-2 md:col-span-1 row-start-2 md:row-start-1">
                {{.buoyName}} - (buoy {{.swellreport.StationId}})
            </h1>

            <!-- Icons -->
            <div class="icons flex items-center gap-2 min-w-fit justify-self-end  px-2">
                <a href="/about" class="w-8 h-8 md:w-10 md:h-10 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" width="20" height="20" class="md:w-6 md:h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </a>
                <a href="https://github.com/yourusername/yourrepository" class="w-8 h-8 md:w-10 md:h-10 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                        <path d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.487 11.487 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>
                <a id="darkModeToggle" class="w-8 h-8 md:w-10 md:h-10 flex items-center justify-center cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" width="24" height="24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </a>
            </div>

        </div>


        </div>
        {{template "report" .}}
        {{template "forecast" .}}
    </body>
    <script> 
        function toggleDarkMode() {
            // Check if the dark class exists on the body
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('darkMode', 'false');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('darkMode', 'true');
            }
        }

        document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);

    </script> 
</html>
